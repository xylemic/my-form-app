<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Form_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p><a href="">repo link</a></p>
    <div class="wrapper">
      <form id="registrationForm" action="/submit-form" method="post">
        <label for="firstName">First Name*:</label>
        <input type="text" id="firstName" name="firstName" />
        <span class="error" id="firstNameError"></span>
        <label for="lastName">Last Name*:</label>
        <input type="text" id="lastName" name="lastName" />
        <span class="error" id="lastNameError"></span>
        <label for="otherNames">Other Names:</label>
        <input type="text" id="otherNames" name="otherNames" />
        <span class="error" id="otherNamesError"></span>
        <label for="email">Email Address*:</label>
        <input type="email" id="email" name="email" />
        <span class="error" id="emailError"></span>
        <label for="phoneNumber">Phone Number*:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" />
        <span class="error" id="phoneNumberError"></span>
        <label for="gender">Gender*:</label>
        <select id="gender" name="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <span class="error" id="genderError"></span>
        <input class="submit-btn" type="submit" value="Submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
